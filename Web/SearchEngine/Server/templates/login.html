{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<script>
$(document).ready(function(){
    $('#myModal').modal({backdrop: 'static', keyboard: false}); 
})
</script>
<body>
    <!--导航栏部分-->
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                    <image src="{% static 'images/bsearch-white.png' %}">
                    <ul class="user-menu">
                        <li class="dropdown pull-right">
                            <a href="#" style="padding-right: 30px;">还没有账号？</a>
                            <a href="/register" style="padding-right: 10px;">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--轮播部分-->
    <div style="margin-top: -20px;" id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/1.jpg' %}" alt="First slide">
            </div>
            <div class="item">
                <img src="{% static 'images/2.jpg' %}" alt="Second slide">
            </div>
            <div class="item">
                <img src="{% static 'images/3.jpg' %}" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">&rsaquo;</a>
    </div> 
    <!--悬浮框-->
    <div style="padding-top: 10%;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden=”true” data-backdrop=”static”>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">后台登录</h4>
                </div>
                <form action="/login/" method="POST">
                    <div class="modal-body"  style="height: 200px;">
                        <div>
                        <label style="padding-right: 10px">用户：</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username"/>
                        </div>
                        <div>
                            <label style="padding-right: 10px; padding-top: 20px;">密码：</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password"/></div>
                        {% if errors %}
                            <p style="color:red;">*{{errors}}</p>
                        {% endif %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
